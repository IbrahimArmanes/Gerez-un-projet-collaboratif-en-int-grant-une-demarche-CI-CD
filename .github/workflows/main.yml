name: CI/CD Pipeline for Bob's App

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  # PREMIER JOB : Test, Analyse et Build
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Run Backend Tests & Build
        run: mvn -B verify
        working-directory: ./back

      - name: Build Frontend Application
        run: npm run build -- --configuration production
        working-directory: ./front

      - name: Generate dependency classpath for Sonar
        run: mvn dependency:build-classpath -Dmdep.outputFile=.sonar/classpath.txt
        working-directory: ./back

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # DEUXIÈME JOB : Publication des images Docker
  build-and-push-images:
    # Ce job ne se lance que si le précédent a réussi
    needs: test-and-build
    # Et uniquement pour les push sur la branche main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./back # Le dossier où se trouve le Dockerfile du back
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-backend:latest

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./front # Le dossier où se trouve le Dockerfile du front
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-frontend:latest
